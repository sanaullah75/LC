<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Calculator üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px #e91e63;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    input {
      width: 200px;
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    button {
      background: #e91e63;
      color: white;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #c2185b;
    }

    #result {
      margin-top: 20px;
      font-size: 28px;
      color: #fff;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(100px) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <h1>üíï Love Calculator üíï</h1>
  <div class="container">
    <input type="text" id="name1" placeholder="Your Name" />
    <br />
    <input type="text" id="name2" placeholder="Crush's Name" />
    <br />
    <button onclick="calculateLove()">Calculate ‚ù§Ô∏è</button>
    <button onclick="shareResult()">Share üíå</button>
    <div id="result"></div>
  </div>

  <!-- Heart animation -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 500);
  </script>

  <!-- Game Logic -->
  <script>
    function calculateLove() {
      const name1 = document.getElementById("name1").value.trim().toLowerCase();
      const name2 = document.getElementById("name2").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (!name1 || !name2) {
        result.textContent = "‚ö†Ô∏è Please enter both names!";
        return;
      }

      if (name1.includes("sanaullah") || name2.includes("sanaullah")) {
        result.innerHTML = "üíò Love Score: <strong>100%</strong> üíò";
      } else {
        const love = Math.floor(Math.random() * 100) + 1;
        result.innerHTML = `üíñ Love Score: <strong>${love}%</strong> üíñ`;
      }
    }

    function shareResult() {
      const name1 = document.getElementById("name1").value;
      const name2 = document.getElementById("name2").value;
      const result = document.getElementById("result").textContent;
      const text = `üòç ${name1} ‚ù§Ô∏è ${name2} = ${result}\nTry your love: ${window.location.href}`;

      if (navigator.share) {
        navigator.share({
          title: 'Love Calculator',
          text: text,
          url: window.location.href
        });
      } else {
        prompt("Copy and share this link:", text);
      }
    }
  </script>
</body>
</html>
